<ion-header [translucent]="true">
  <ion-toolbar color="app">
    <ion-img class="ion-margin-start" src="./assets/img/logo-header.png" alt="" slot="start"></ion-img>
    <ion-title>
      <ion-label class="ion-text-uppercase title">Raciones</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Raciones</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-list *ngIf="!racionesService?.raciones?.length">
    No se han encontrado datos
  </ion-list>

  <ion-list *ngIf="racionesService?.raciones?.length">
    <ion-item *ngFor="let racion of racionesService?.raciones">
      <ion-label>
        <ion-text> {{racion.nombre}}</ion-text>
        <p>{{racion.precio | currency:'EUR':'symbol'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
