<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Raciones - Bar Diego Ponce
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Raciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="!racionesService?.raciones?.length">
    No se han encontrado datos
  </ion-list>

  <ion-list *ngIf="racionesService?.raciones?.length">
    <ion-item *ngFor="let racion of racionesService?.raciones">
      <ion-label>
        <ion-text> {{racion.nombre}}</ion-text>
        <p>{{racion.precio | currency:'EUR':'symbol'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
