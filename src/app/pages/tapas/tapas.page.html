<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-label>Tapas - Bar Diego Ponce</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tapas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="!tapasService?.tapas?.length">
    No se han encontrado datos
  </ion-list>

  <ion-list *ngIf="tapasService?.tapas?.length">
    <ion-item *ngFor="let tapa of tapasService?.tapas">
      <ion-label>
        <ion-text> {{tapa.nombre}}</ion-text>
        <p>{{tapa.precio | currency:'EUR':'symbol'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
